<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>LogIn :: Insurance</title>
  <!-- Favicon Icon -->
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <!-- Font Awesome Icon -->
  <link rel="stylesheet" href="css/all.min.css" type="text/css" />
	<!-- Bootstrap-5 Minified CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
	<!-- Style CSS -->
  <link rel="stylesheet" href="css/style.css" type="text/css" />
	<!-- Media CSS -->
	<link rel="stylesheet" href="css/media.css" type="text/css" />
</head>
<body>
  <!-- LogIn Section Starts -->
  <div class="container-fluid bg-login">
    <div class="box-login-info">
      <div class="login-heading text-center">
        <h1>Sign In</h1>
      </div>
      <form action="">
        <div class="mb-4">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" />
        </div>
        <div class="mb-4">
          <label for="pwd" class="form-label">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="pwd" />
        </div>
        <div class="mb-4">
          <div class="row align-items-center">
            <div class="col-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberme" name="rememberme" value="rememberme" />
                <label class="form-check-label">Remember Me</label>
              </div>
            </div>
            <div class="col-6">
              <p class="forgot-pwd text-end"><a href="">Forgot Password?</a></p>
            </div>
          </div>
        </div>
        <div class="d-grid">
          <button type="button" class="btn btn-lg btn-block btn-dashboard btn-signin text-uppercase">Sign In</button>
        </div>
      </form>
    </div>
  </div>
  <!-- LogIn Section Ends -->
  <!-- jQuery Library -->
  <script src="js/jquery.min.js"></script>
</body>
</html>
